<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación XV Barby</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="fade-in"><!-- no borrar -->
<div class="transition-layer active"></div> <!-- no borrar -->

 <main>
<h1>hola</h1>
    <!-- 1. Introducción / Bienvenida -->
    <section id="bienvenida">
      <!-- Mensaje inicial -->
    </section>

    <!-- 2. Nombre / XV -->
    <section id="nombre">
      <!-- Nombre de la quinceañera -->
    </section>

    <!-- 3. Frase o mensaje especial -->
    <section id="mensaje">
      <!-- Frase emotiva -->
    </section>

    <!-- 4. Detalles del evento -->
    <section id="detalles">
      <!-- Fecha, hora, lugar -->
    </section>

    <!-- 5. Ubicación -->
    <section id="ubicacion">
      <!-- Mapa o dirección -->
    </section>

    <!-- 6. Vestimenta / Itinerario -->
    <section id="extra">
      <!-- Dress code, programa -->
    </section>

    <!-- 7. Confirmación -->
    <section id="confirmacion">
      <!-- Botón WhatsApp -->
    </section>

  </main>






<script>
  window.addEventListener("load", () => {
    const t = document.querySelector(".transition-layer");
    if (t) {
      setTimeout(() => {
        t.classList.remove("active");
      }, 100);
    }
  });
</script>
</body>
